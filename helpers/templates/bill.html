<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container py-3 my-3">
        <div class="row d-flex justify-content-between border-bottom">
            <div class="col-1 pb-2">
                <img src="../../resources/images/logoShort-removebg-preview.png" alt="">
            </div>
            <div class="col-4">
                <p class="fs-6">Apparecchio</p>
                <p class="fs-6">Apparecchio@gmail.com</p>
                <p class="fs-6">San Salvador, El Salvador</p>
                <p class="fs-6" id="date"></p>
            </div>
        </div>
        <div class="row mt-3 d-flex justify-content-between">
            <div class="col">
                <p class="fs-5">Cliente: </p>
            </div>
            <div class="col">
                <p class="fs-5 text-end">ID de Factura: </p>
            </div>
        </div>
        <div class="row my-3">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each details}}
                      <tr>
                          <th>{{this.product}}</th>
                          <td>{{this.price}}</td>
                          <td>{{this.amount}}</td>
                          <td>{{this.total}}</td>
                      </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        <div class="row d-flex justify-content-end">
            <div class="col">
                <p class="fs-5 text-end">Total: </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="../../controllers/public/detalles.js"></script>
</body>

</html>
