<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div style="margin-top: 2%; margin-bottom: 3%;">
        <div style="border-bottom: 1px rgb(123, 121, 121) solid; ">
            <div style="width: 100%; display: flex; flex-direction: columns; justify-content: space-between; ">
                <table style="border: 1; width: 100%;">
                    <tr>
                        <td style="width: 50%;">
                            <div style="margin-left: 35px;">
                                <img src="http://localhost:3000/images/logoShort-removebg-preview.png" alt="A"
                                    width="50%">
                            </div>
                        </td>
                        <td style="width: 50%; text-align: end;">
                            <div style="margin-right: 35px;">
                                <p>Apparecchio</p>
                                <p>Apparecchio@gmail.com</p>
                                <p>San Salvador, El Salvador</p>
                                <p>{{data.date}}</p>
                            </div>
                        </td>
                    </tr>
                </Table>
            </div>
        </div>
        <div style="margin-top: 2%;">
            <div style="width: 50%;">
                <p style="font-size: medium; font-family: Arial, Helvetica, sans-serif;">Cliente: {{data.user}}</p>
            </div>
            <div style="width: 50%; text-align: end;">
                <p style="font-size: medium; font-family: Arial, Helvetica, sans-serif;">ID de Factura: {{data._id}}</p>
            </div>
        </div>
        <div class="row my-3">
            <table class="table table-striped table-bordered">
                <thead style="background-color: chocolate; color: azure;">
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each data.details}}
                    <tr>
                        <th>{{this.product}}</th>
                        <td>${{this.price}}</td>
                        <td>{{this.amount}}</td>
                        <td>${{this.total}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        <div>
            <p style="font-size: medium; font-family: Arial, Helvetica, sans-serif; text-align: end;">Total:
                ${{data.total}}</p>
        </div>
    </div>
</body>

</html>
