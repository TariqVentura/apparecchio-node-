<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div style="margin-top: 2%; margin-bottom: 3%;">
        <div style="border-bottom: 1px rgb(123, 121, 121) solid;">
            <div style="width: 25%;">
                <img src="http://localhost:3000/images/logoShort-removebg-preview.png" alt="A" width="100%">
            </div>
            <div style="width: 25%; text-align: end;">
                <p style="font-size: smaller; font-family: Arial, Helvetica, sans-serif;">Apparecchio</p>
                <p style="font-size: smaller; font-family: Arial, Helvetica, sans-serif;">Apparecchio@gmail.com</p>
                <p style="font-size: smaller; font-family: Arial, Helvetica, sans-serif;">San Salvador, El Salvador</p>
                <p style="font-size: smaller; font-family: Arial, Helvetica, sans-serif;">{{obj.date}}</p>
            </div>
        </div>
        <div class="row my-3">
            <table class="table table-striped table-bordered">
                <thead style="background-color: chocolate; color: azure;">
                    <tr>
                        <th scope="col">Cliente</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each obj.data}}
                    <tr>
                        <th>{{this.client}}</th>
                        <td>{{this.status}}</td>
                        <td>{{this.date}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
