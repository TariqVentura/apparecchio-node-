    <!-- es esta parte sale todo el contenido el dashboard(Pagina de inicio) -->
    <div class="home">
        <div class="text">
            <br>
            <h2>Men√∫ Principal</h2>
        </div>
        <!-- en este apartado esta la forma de como mandar a llamar las graficas -->
        <div id="charts" class="row d-flex justify-content-center">
            <div class="col-4">
                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <div class="col-4">
                <div class="chart-container2">
                    <canvas id="mychart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- es el codigo de como crer las graficas -->
    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'polarArea',
            data: {
                labels: ['Tazas', 'Ropa', 'Accesorios'],
                datasets: [{
                    label: 'Numero de Ventas',

                    data: [12, 19, 15],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    <script>
        const bar = document.getElementById('mychart');

        new Chart(bar, {
            type: 'bar',
            data: {
                labels: ['Tazas', 'Ropa', 'Accesorios'],
                datasets: [{
                    label: 'Numero de Ventas',

                    data: [12, 19, 15],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    <!-- script de el menu o sidebar (buscar la forma de pasarlo a la parte de controllers) -->
    <script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");


        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        })

        modeSwitch.addEventListener("click", () => {
            body.classList.toggle("dark");

            if (body.classList.contains("dark")) {
                modeText.innerText = "Light mode";
            } else {
                modeText.innerText = "Dark mode";

            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
